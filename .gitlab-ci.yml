stages:
  - test
  - analyze

client_unit_test:
  stage: test
  image: node:latest
  script:
    - cd Client
    - npm install
    - npm run coverage:unit
  artifacts:
    paths:
      - Client/test-results.xml
      - Client/coverage/lcov.info
    expire_in: 1 week

server_unit_test:
  stage: test
  image: python:latest
  script:
    - cd Server
    - pip install -r requirements.txt
    - coverage run -m pytest
    - coverage xml
  artifacts:
    paths:
      - Server/coverage.xml
    expire_in: 1 week
  
sonarqube-check:
  stage: analyze
  image: 
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - sonar-scanner
  allow_failure: true
  rules:
    - if: $CI_COMMIT_BRANCH == 'main'